<!DOCTYPE html>
<html>

<head>
    <title>Analytics Test</title>
</head>

<body>
    <h1>Analytics Test</h1>
    <button onclick="testStats()">Test Stats API</button>
    <button onclick="testUsage()">Test Usage API</button>
    <div id="output"></div>

    <script>
        async function testStats() {
            try {
                const response = await fetch('http://localhost:3001/api/analytics/stats');
                const data = await response.json();
                document.getElementById('output').innerHTML = '<h2>Stats API:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('output').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }

        async function testUsage() {
            try {
                const response = await fetch('http://localhost:3001/api/analytics/usage');
                const data = await response.json();
                document.getElementById('output').innerHTML = '<h2>Usage API:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('output').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>

</html>
